<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");
      fetch("/hello").then((res) => {
        res.json().then((data) => {
          root.innerHTML = data.message;
        });
      })
    </script>
  </body>
</html>
